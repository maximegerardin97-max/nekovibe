name: Daily Feedback Refresh

on:
  schedule:
    - cron: "0 0 * * *" # Every day at 00:00 UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
      GOOGLE_PLACES_IDS: ${{ secrets.GOOGLE_PLACES_IDS }}
      TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest Google reviews
        run: npx ts-node scripts/fetch-google-reviews.ts

      - name: Fetch Tavily recent insights (last 7 days)
        run: npm run fetch:tavily:recent

      - name: Generate/refresh summaries
        run: npx ts-node scripts/generate-summaries.ts

